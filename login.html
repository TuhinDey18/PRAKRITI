<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakriti - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3CB371;
            --primary-dark: #2E8B57;
            --light-bg: #f0f8ff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(120deg, #e0f7fa, #f5f8fa);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header styles matching your existing site */
        header {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            box-shadow: var(--shadow);
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo span:first-child {
            color: #4CAF50;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .logo span:last-child {
            color: #2196F3;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        nav li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: var(--transition);
        }
        
        nav li a:hover {
            color: var(--primary-color);
        }
        
        .login-button {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 0.7rem 1.8rem;
            border-radius: 50px;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .login-button:hover {
            background-color: var(--primary-dark);
        }
        
        /* Main content styles */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .login-header {
            padding: 2rem 2rem 1rem;
            text-align: center;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .title-underline {
            height: 4px;
            width: 60px;
            background-color: var(--primary-color);
            margin: 0.5rem auto 1.5rem;
            border-radius: 4px;
        }
        
        .tabs {
            display: flex;
            margin-top: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            color: #777;
            font-weight: 500;
            position: relative;
        }
        
        .tab.active {
            color: var(--primary-color);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .login-form {
            padding: 1.5rem 2rem 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(60, 179, 113, 0.1);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #aaa;
        }
        
        .forgot-password {
            text-align: right;
            margin: 0.5rem 0 1.5rem;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .login-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .register-now {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .register-now a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-now a:hover {
            text-decoration: underline;
        }
        
        /* Footer styles */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <span>Pra</span><span>kriti</span>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="login.html" class="login-button">Login</a>
    </header>
    
    <main>
        <div class="login-container">
            <div class="login-header">
                <h1>Login to Your Account</h1>
                <div class="title-underline"></div>
                
                <div class="tabs">
                    <div class="tab" id="consumer-tab">Consumer</div>
                    <div class="tab" id="provider-tab">Provider</div>
                </div>
            </div>
            
            <div class="login-form" id="consumer-form">
                <div class="form-group">
                    <label for="consumer-email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="consumer-email" class="form-control" placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="consumer-password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="consumer-password" class="form-control" placeholder="Enter your password">
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button class="login-btn" id="consumer-login-btn">Login as Consumer</button>
                
                <div class="register-now">
                    Don't have an account? <a href="register.html">Register Now</a>
                </div>
            </div>
            
            <div class="login-form" id="provider-form" style="display: none;">
                <div class="form-group">
                    <label for="provider-email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="provider-email" class="form-control" placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="provider-password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="provider-password" class="form-control" placeholder="Enter your password">
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button class="login-btn" id="provider-login-btn">Login as Provider</button>
                
                <div class="register-now">
                    Don't have an account? <a href="register.html">Register Now</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        &copy; 2025 Prakriti. All rights reserved.
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const consumerTab = document.getElementById('consumer-tab');
            const providerTab = document.getElementById('provider-tab');
            const consumerForm = document.getElementById('consumer-form');
            const providerForm = document.getElementById('provider-form');
            
            // Set initial state based on URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            
            if (type === 'provider') {
                setProviderActive();
            } else {
                setConsumerActive(); // Default to consumer
            }
            
            // Tab click handlers
            consumerTab.addEventListener('click', function() {
                setConsumerActive();
                // Update URL without page reload
                history.replaceState(null, '', 'login.html?type=consumer');
            });
            
            providerTab.addEventListener('click', function() {
                setProviderActive();
                // Update URL without page reload
                history.replaceState(null, '', 'login.html?type=provider');
            });
            
            function setConsumerActive() {
                consumerTab.classList.add('active');
                providerTab.classList.remove('active');
                consumerForm.style.display = 'block';
                providerForm.style.display = 'none';
            }
            
            function setProviderActive() {
                providerTab.classList.add('active');
                consumerTab.classList.remove('active');
                providerForm.style.display = 'block';
                consumerForm.style.display = 'none';
            }
        });
    </script>
</body>
</html>
